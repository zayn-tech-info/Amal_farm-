<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amal Farm</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #562B08;
            --secondary-color: #4C956C;
            --bg-color: #FAF6F0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.5rem;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .sign-up-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            margin: 2rem auto;
        }

        .fish-icon {
            width: 120px;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 1px solid #ddd;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 149, 108, 0.25);
        }

        .btn-success {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn-success:hover {
            background-color: #3d7a57;
            border-color: #3d7a57;
        }

        .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .sign-up-text {
            color: var(--primary-color);
            text-align: center;
            margin: 2rem 0 1rem;
        }

        .sign-up-text h2 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sign-up-text p {
            color: #666;
            margin-bottom: 2rem;
        }

        .terms-text {
            font-size: 0.9rem;
            color: #666;
        }

        .terms-text a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .sign-in-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .sign-in-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="images/logo.png" alt="Amal Farm" class="site-logo me-2">
                AMAL FARM
            </a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container flex-grow-1 d-flex align-items-center">
        <div class="sign-up-card">
            <div class="text-center">
                <img src="images/fish-wave.png" alt="Fish Icon" class="fish-icon">
                <div class="sign-up-text">
                    <h2>Sign Up</h2>
                    <p>Join Amal Farm to enjoy fresh and smoked catfish anytime.</p>
                </div>
            </div>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="mb-3">
                    <div class="form-check terms-text">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Create Account</button>
                <div class="sign-in-link">
                    Already have an account? <a href="#">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
