<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amal Farm</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #562B08;
            --secondary-color: #4C956C;
            --bg-color: #FAF6F0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar-brand {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.5rem;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .sign-up-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            margin: 2rem auto;
        }

        .fish-icon {
            width: 120px;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border: 1px solid #ddd;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 149, 108, 0.25);
        }

        .btn-success {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            padding: 0.75rem;
            font-weight: 500;
            width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .btn-success:hover {
            background-color: #3d7a57;
            border-color: #3d7a57;
        }

        .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .sign-up-text {
            color: var(--primary-color);
            text-align: center;
            margin: 2rem 0 1rem;
        }

        .sign-up-text h2 {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sign-up-text p {
            color: #666;
            margin-bottom: 2rem;
        }

        .terms-text {
            font-size: 0.9rem;
            color: #666;
        }

        .terms-text a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .sign-in-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }

        .sign-in-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background: transparent; border: none; box-shadow: none;">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../index.html">
                <img src="../images/logo.png" alt="Amal Farm" class="site-logo me-2">
                AMAL FARM
            </a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container-fluid col-lg-6 col-md-6 col-10 mt-lg-5 mt-md-4 mt-3 mx-auto rounded-5 p-lg-5 p-3 shadow">
        <img src="../images/logo.png" alt="Fish Icon" class="fish-icon m-auto">
        <div class="sign-in-text mt-4">
            <p id="showError" style="display: none" class="alert alert-danger p-2 text-center text-danger"><img
                    class="img-fluid" width="20" src="../images/caution.png" alt=""> Please fill in all inputs!</p>
            <p id="showError2" style="display: none" class="alert alert-danger p-2 text-center text-danger"><img
                    class="img-fluid" width="20" src="../images/caution.png" alt=""> Invalid email entered!</p>
            <p id="showError3" style="display: none" class="alert alert-danger p-2 text-center text-danger">Password
                doesn't match!</p>
            <p id="showError4" style="display: none" class="alert alert-danger p-2 text-center text-danger">Invalid
                Password!</p>
            <input type="text" class="form-control shadow-none my-3" id="firstName" placeholder="First Name">
            <input type="text" class="form-control shadow-none my-3" id="lastName" placeholder="Last Name">
            <input type="text" class="form-control shadow-none my-3" id="email" placeholder="Email">
            <input type="password" class="form-control shadow-none my-3" id="password" placeholder="Password">
            <input type="password" class="form-control shadow-none my-3" id="confirmPassword" placeholder="Password">
            <button onclick="signUp()" class="btn btn-dark my-3 w-100">Submit</button>
            <p>Have a Facebuuk account already? Sign in <a href="../signin/signin.html">here</a></p>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="signup.js"></script>

</html>
