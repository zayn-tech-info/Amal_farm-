    <style>
        :root {
            --primary-color: #562B08;
            --secondary-color: #4C956C;
            --bg-color: #FAF6F0;
            --gradient-1: linear-gradient(135deg, #4C956C 0%, #3d7a57 100%);
            --gradient-2: linear-gradient(135deg, #FAF6F0 0%, #F5E6D3 100%);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-2);
        }

        .navbar-brand {
            color: var(--primary-color);
            font-weight: 600;
            animation: fadeInDown 0.6s ease-out;
            padding: 0;
            margin: 0;
        }

        .navbar-brand img {
            width: 100px;
            height: auto;
        }

        .nav-link {
            color: var(--primary-color);
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .cart-icon {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--gradient-1);
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            animation: scaleIn 0.3s ease-out;
        }

        .shop-header {
            padding: 2rem 0;
            animation: fadeInDown 0.6s ease-out;
        }

        .shop-header h1 {
            color: var(--primary-color);
            font-weight: 600;
            background: linear-gradient(135deg, #562B08 0%, #4C956C 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-pills {
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .category-pill {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid #ddd;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .category-pill.active {
            background: var(--gradient-1);
            color: white;
            border-color: var(--secondary-color);
            box-shadow: 0 4px 15px rgba(76, 149, 108, 0.3);
        }

        .category-pill:hover {
            background: var(--gradient-1);
            color: white;
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 149, 108, 0.3);
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
            pointer-events: none;
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 25px rgba(76, 149, 108, 0.2);
        }

        .product-card:hover::before {
            opacity: 0.03;
        }

        .product-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-details {
            padding: 1.5rem;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(250, 246, 240, 0.5) 100%);
        }

        .product-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
            animation: fadeInUp 0.6s ease-out 0.1s both;
        }

        .product-price {
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .btn-add-cart {
            background: var(--gradient-1);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-add-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn-add-cart:hover::before {
            left: 100%;
        }

        .btn-add-cart:hover {
            background: linear-gradient(135deg, #3d7a57 0%, #2d5f44 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 149, 108, 0.3);
        }


        /* 1. Parent Wrapper (The Clickable Area) */
        .cart {
            position: relative;
            /* KEY: Enables absolute positioning of children */
            cursor: pointer;
            /* You might need to add display: flex; or similar layout properties
       to align the icon and the badge nicely */

        /* 3. The Number/Badge (The JS target) */
        .cart-count {

            right: -10px;
